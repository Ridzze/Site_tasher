<!DOCTYPE html>
<html>
<head>

        <aside>
            <div id = "date" style="float: left;"></div>

        </aside>

        <nav>
            <div class="gridInDiv">

              <div class="daa1">
                <br> City:</div>

              <div class="daa2">
                  <img src="img/Khabarovsk.png" class="butimg" onclick="hidemsk('khvblock');getWeatherKhabarovsk()">
              </div>

              <div class="daa3">
                <img src="img/Moscow.png" class="butimg" onclick="hidemsk('mskblock');getWeatherMoscow()">
              </div>

              <div class="daa4">
                <img src="img/Saint-Petersburg.png" class="butimg" onclick="hidemsk('spbblock');getWeatherSaintPetersburg()">

              </div>
              <div class="daa3">
                  <button type="button" onclick="hidemsk('mskblock');"><img src="img/Moscow.png"></button>
              </div>
              <div class="daa4">
                  <button type="button" onclick="hidemsk('spbblock');"><img src="img/Saint-Petersburg.png"></button>

        </nav>


        <main>
            <div class="map">
                 <img src="img/karta.jpg" id="karta">

                 <div class="cityWeatherBlock msk" id="mskblock" style="opacity:0;">
                     <div id="MoscowWeather1"></div>
                     <div id="MoscowWeather2"></div>
                     <div id="MoscowWeather3"></div>
                     <div id="MoscowWeather4"></div>
                     <div id="MoscowWeather5"></div>
                 </div>

                <div class="cityWeatherBlock spb" id="spbblock" style="opacity:0;">
                    <div id="SaintPetersburgWeather1"></div>
                    <div id="SaintPetersburgWeather2"></div>
                    <div id="SaintPetersburgWeather3"></div>
                    <div id="SaintPetersburgWeather4"></div>
                    <div id="SaintPetersburgWeather5"></div>
                </div>

                <div class="cityWeatherBlock khv" id="khvblock" style="opacity:0;">
                    <div id="khabarovskWeather1"></div>
                    <div id="khabarovskWeather2"></div>
                    <div id="khabarovskWeather3"></div>
                    <div id="khabarovskWeather4"></div>
                    <div id="khabarovskWeather5"></div>
